<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Almendra+SC|Cormorant+Unicase" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/javascript" href="assets/javascript/app.js">
    <title>Lord of the Ring's Trivia</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-2">Lord of the Rings</h1>
        <h2 class="display-4">Trivia Game</h2>
    </div>
    
    <div class="container" id="container1">
        <div class="row justify-content-md-center">
            <button type="button" class="btn btn-success btn-lg btn-block" id="startButton">
            <h3>Speak friend, and enter!</h3></button>
        </div>
    </div>

    <div class="container" id="container2">
        <div class="row justify-content-md-center"> 
            <div class="col-md-4">
                <div class="card-body">
                    <h3 class="text-center">Timer:</h3>
                    <p class="text-center">Timer goes here!</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-12">
                <h4 class="text-center">What are "Durin's Folk" more commonly known as?</h4>
            </div>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-secondary">Forest Elves</button>
                <button type="button" class="btn btn-secondary">Great Eagles</button>
                <button type="button" class="btn btn-secondary">Hobbits that moved from the Shire</button>
                <button type="button" class="btn btn-secondary">Dwarves</button>
            </div>
        </div>
        
        <div class="row justify-content-md-center">
            <div class="col-md-12">
                <h4 class="text-center">What kind of creatures are the spawn of Ungoliant?</h4>
            </div>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-secondary">Flying fell beasts</button>
                <button type="button" class="btn btn-secondary">Giant Spiders</button>
                <button type="button" class="btn btn-secondary">Uruk-hai</button>
                <button type="button" class="btn btn-secondary">Hill Giants</button>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-md-12">
                <h4 class="text-center">Who was Elanor Gardner? (Also known as Elanor the Fair)?</h4>
            </div>
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-secondary">The daughter of Samwise Gamgee and Rosie Cotton</button>
                <button type="button" class="btn btn-secondary">The Queen of Mirkwood and mother of Legolas</button>
                <button type="button" class="btn btn-secondary">Wife of the Bard the Bowman of Laketown</button>
                <button type="button" class="btn btn-secondary">The mother of Aragon</button>
            </div>
        </div>
    </div>
<script type="text/javascript">
$("#container2").hide();

$("#startButton").click(function() {
    $("#container1").hide();
    $("#container2").show();
});


</script>

</body>

</html>
